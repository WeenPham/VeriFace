{% extends 'v2/base.html' %}

{% block content %}
<div class="container">
    <h1 class="mt-5">Deepfake Generation</h1>
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Source Images</h5>
                    <div class="mb-3">
                        <input class="form-control" type="file" id="sourceImageUpload" accept="image/*" multiple>
                    </div>
                    <div id="sourceImageGallery" class="row row-cols-1 row-cols-md-3 g-4">
                        <!-- Uploaded source images will be displayed here -->
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Target</h5>
                    <div class="card bg-dark text-white">
                        <video id="cameraFeed" autoplay class="card-img-top"></video>
                        <img id="deepfakeOverlay" src="" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: none;">
                    </div>
                    <div class="d-grid gap-2 mt-3">
                        <button class="btn btn-secondary" id="cameraButton">Toggle Camera</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-md-12">
            <div class="d-grid">
                <button class="btn btn-primary" id="generateButton">
                    <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true" style="display: none;"></span>
                    <span class="button-text">Generate Deepfake</span>
                </button>
            </div>
        </div>
    </div>
</div>

<script src="{{ url_for('static', filename='v2/js/generate.js') }}"></script>
{% endblock %}
